{% extends "layouts/base.html" %}

{% block content %}
  <div class="container-fluid py-4 mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card mt-3">
          <div class="card-header pb-0">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">{{ object|yesno:"Update,Create" }} Newspaper</h5>
              <a class="btn btn-outline-primary btn-sm mb-0" href="{% url 'agency:newspaper-list' %}">
                <i class="fas fa-arrow-left me-1"></i>Back
              </a>
            </div>
          </div>
          <div class="card-body">
            <form method="post" action="" novalidate>
              {% csrf_token %}

              <div class="row">
                <div class="col-12">
                  <!-- Title Field -->
                  <div class="input-group input-group-outline mb-4 is-filled">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" value="{{ form.title.value|default:'' }}"
                           required>
                  </div>

                  <!-- Content Field -->
                  <div class="input-group input-group-outline mb-4 is-filled">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-control" rows="6"
                              required>{{ form.content.value|default:'' }}</textarea>
                  </div>

                  <!-- Topic Field -->
                  <div class="input-group input-group-outline mb-4">
                    <select name="topic" class="form-control" required>
                      <option value="">Select a topic</option>
                      {% for topic in form.topic.field.queryset %}
                        <option value="{{ topic.id }}"
                                {% if form.initial.topic == topic.id %}selected{% endif %}>
                          {{ topic.name }}
                        </option>
                      {% endfor %}
                    </select>
                  </div>

                  <!-- Publishers Field -->
                  <div class="mb-4">
                    <label class="form-label mb-3">Publishers</label>
                    <div class="border rounded-3 p-3 bg-gray-100">
                      {% for publisher in form.publishers.field.queryset %}
                        <div class="form-check mb-2">
                          <input class="form-check-input" type="checkbox" name="publishers" value="{{ publisher.id }}"
                                 id="publisher_{{ publisher.id }}"
                                 {% if publisher in newspaper.publishers.all %}checked{% endif %}>
                          <label class="form-check-label" for="publisher_{{ publisher.id }}">
                            <strong>{{ publisher.username }}</strong>
                            - {{ publisher.first_name }} {{ publisher.last_name }}
                          </label>
                        </div>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col-12">
                  <div class="d-flex justify-content-end gap-3">
                    <a href="{% url 'agency:newspaper-list' %}" class="btn btn-outline-secondary">
                      Cancel
                    </a>
                    <button class="btn btn-primary" type="submit">
                      <i class="fas fa-save me-2"></i>{{ object|yesno:"Update,Create" }}
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', function () {
          const inputs = document.querySelectorAll('.form-control');
          inputs.forEach(input => {
              if (input.value) {
                  input.parentElement.classList.add('is-filled');
              }
          });
      });
  </script>
{% endblock %}
