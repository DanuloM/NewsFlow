{% extends "layouts/base.html" %}

{% block content %}
  <div class="container-fluid py-4 mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card mt-3">
          <div class="card-header pb-0 bg-gradient-danger">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0 text-white">Delete Topic</h5>
              <a class="btn btn-outline-light btn-sm mb-0" href="{% url 'agency:topic-list' %}">
                <i class="fas fa-arrow-left me-1"></i>Back
              </a>
            </div>
          </div>
          <div class="card-body text-center py-4">
            <div class="icon icon-shape icon-lg bg-gradient-danger shadow text-center border-radius-lg mb-4">
              <i class="fas fa-exclamation-triangle text-white opacity-10"></i>
            </div>

            <h6 class="text-danger mb-3">Are you sure you want to delete this topic?</h6>
            <p class="text-dark font-weight-bold mb-4">{{ topic.name }}</p>

            {% if topic.newspapers.count > 0 %}
              <div class="alert alert-warning text-white text-sm text-center" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                This topic has <strong>{{ topic.newspapers.count }}</strong> newspaper(s) associated with it.
              </div>
            {% endif %}

            <form action="" method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'agency:topic-list' %}" class="btn btn-outline-secondary">
                  Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                  <i class="fas fa-trash me-2"></i>Yes, Delete
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
