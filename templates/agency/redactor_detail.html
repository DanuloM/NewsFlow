{% extends "base.html" %}

{% block content %}
  <h2>Author <a class="btn btn-primary" style="float: right" href="{% url 'agency:redactor-list' %}">Back to the
    list</a></h2>
  <p><strong>Username: </strong>{{ redactor.username }}</p>
  <p><strong>First name: </strong>{{ redactor.first_name }}</p>
  <p><strong>Last name: </strong>{{ redactor.last_name }}</p>
  <h3>Newspapers:</h3>
  {% for newspaper in redactor.newspapers.all %}
    <p>{{ newspaper.title }}</p>
  {% endfor %}
{% endblock %}
