{% extends "base.html" %}


{% block content %}
  <h2>Newspapers</h2>
  <ul>
    {% for newspaper in newspaper_list %}
      <li>
        <a href="{{ newspaper.get_absolute_url }}">{{ newspaper.title }}</a>
      </li>
    {% empty %}
      <p>No newspapers available yet.</p>
    {% endfor %}
  </ul>
{% endblock %}
