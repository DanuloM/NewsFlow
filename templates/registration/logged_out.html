{% extends "layouts/base-fullscreen.html" %}

{% block title %}Logged Out - NewsFlow{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-white shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header bg-transparent pb-4">
            <div class="text-center">
              <h3 class="font-weight-bolder text-primary text-gradient mb-0">
                <i class="fas fa-sign-out-alt me-2"></i>Logged Out
              </h3>
              <p class="mb-0">You have been successfully logged out</p>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-4">
            <div class="text-center">
              <div class="icon icon-shape icon-lg bg-gradient-primary shadow text-center border-radius-lg mb-4">
                <i class="fas fa-check text-white opacity-10"></i>
              </div>
              <p class="mb-4">Thank you for using NewsFlow. You have been successfully logged out of your account.</p>

              <div class="d-flex flex-column gap-3">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
                </a>
                <a href="{% url 'agency:index' %}" class="btn btn-outline-secondary btn-lg w-100">
                  <i class="fas fa-home me-2"></i>Go to Homepage
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
