      User: {{ user.username }}
    </li>

      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}

    <li class="list-group-item">
      <a href="{% url 'login' %}">Login</a>

  {% endif %}

    <a href="{% url 'agency:index' %}">Home</a>
  </li>
  <li class="list-group-item">
    <a href="{% url "agency:newspaper-list" %}">All newspapers</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'agency:topic-list' %}">All topics</a>
